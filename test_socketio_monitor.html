<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO Critical Alert Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .monitor { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; }
        .connected { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .disconnected { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .log { background: #f8f9fa; padding: 15px; border-radius: 4px; font-family: monospace; max-height: 300px; overflow-y: auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        .critical-alert { background: #ff4444; color: white; padding: 15px; border-radius: 8px; margin: 10px 0; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>üîó SocketIO Critical Alert Monitor</h1>
    
    <div class="monitor">
        <h2>Connection Status</h2>
        <div id="connectionStatus" class="status disconnected">Disconnected</div>
        <button onclick="connectSocket()">Connect SocketIO</button>
        <button onclick="disconnectSocket()">Disconnect</button>
        <button onclick="sendTestAlert()">Send Test Alert</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div class="monitor">
        <h2>Critical Alerts Received</h2>
        <div id="alertsContainer"></div>
    </div>
    
    <div class="monitor">
        <h2>Debug Logs</h2>
        <div id="debugLogs" class="log"></div>
    </div>

    <script>
        let socket = null;
        let alertCount = 0;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logs = document.getElementById('debugLogs');
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateConnectionStatus(status, className) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = status;
            statusEl.className = `status ${className}`;
        }
        
        function connectSocket() {
            if (socket) {
                log('‚ö†Ô∏è Socket already connected');
                return;
            }
            
            try {
                log('üîÑ Connecting to SocketIO server...');
                socket = io('http://localhost:5001');
                
                socket.on('connect', function() {
                    log('‚úÖ SocketIO connected successfully');
                    updateConnectionStatus('Connected', 'connected');
                });
                
                socket.on('disconnect', function() {
                    log('‚ö†Ô∏è SocketIO disconnected');
                    updateConnectionStatus('Disconnected', 'disconnected');
                });
                
                socket.on('connect_error', function(error) {
                    log(`‚ùå SocketIO connection error: ${error}`);
                    updateConnectionStatus('Connection Error', 'disconnected');
                });
                
                // Listen for critical alerts
                socket.on('critical_alert', function(alertData) {
                    alertCount++;
                    log(`üö® CRITICAL ALERT RECEIVED #${alertCount}:`);
                    log(`   Alert Type: ${alertData.alert_type}`);
                    log(`   Device SN: ${alertData.device_sn}`);
                    log(`   User: ${alertData.user_name}`);
                    log(`   Org: ${alertData.org_name}`);
                    log(`   Severity: ${alertData.severity_level}`);
                    log(`   Time: ${alertData.timestamp}`);
                    log(`   Full Data: ${JSON.stringify(alertData, null, 2)}`);
                    
                    // Display alert in UI
                    showCriticalAlert(alertData);
                });
                
                // Listen for any other events
                socket.onAny((eventName, ...args) => {
                    if (eventName !== 'critical_alert') {
                        log(`üì° Received event: ${eventName} with args: ${JSON.stringify(args)}`);
                    }
                });
                
            } catch (error) {
                log(`‚ùå Error creating socket: ${error}`);
            }
        }
        
        function disconnectSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('üîå Socket disconnected manually');
                updateConnectionStatus('Disconnected', 'disconnected');
            }
        }
        
        function showCriticalAlert(alertData) {
            const container = document.getElementById('alertsContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = 'critical-alert';
            alertDiv.innerHTML = `
                <strong>üö® Critical Alert #${alertCount}</strong><br>
                <strong>Type:</strong> ${alertData.translated_type || alertData.alert_type}<br>
                <strong>Device:</strong> ${alertData.device_sn}<br>
                <strong>User:</strong> ${alertData.user_name} (${alertData.org_name})<br>
                <strong>Time:</strong> ${alertData.timestamp}<br>
                <strong>Description:</strong> ${alertData.alert_desc || 'N/A'}
            `;
            container.insertBefore(alertDiv, container.firstChild);
        }
        
        function sendTestAlert() {
            log('üì§ Sending test critical alert via API...');
            
            const testAlert = {
                eventType: "ONE-KEY-ALARM",
                eventValue: "1",
                deviceSn: "CRFTQ23409001890",
                latitude: "22.543721",
                longitude: "114.025246",
                altitude: "0.0",
                timestamp: new Date().toISOString().replace('T', ' ').substring(0, 19),
                healthData: {
                    data: {
                        deviceSn: "CRFTQ23409001890",
                        heart_rate: 140,
                        blood_oxygen: 92,
                        body_temperature: "38.0",
                        customerId: 1,
                        orgId: 1,
                        userId: 1
                    }
                }
            };
            
            fetch('http://localhost:5001/upload_common_event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(testAlert)
            })
            .then(response => response.json())
            .then(data => {
                log(`üì® API Response: ${JSON.stringify(data)}`);
                if (data.status === 'success') {
                    log('‚úÖ Test alert sent successfully');
                    log('‚è≥ Waiting for SocketIO emission...');
                } else {
                    log(`‚ùå API Error: ${data.message}`);
                }
            })
            .catch(error => {
                log(`‚ùå Fetch Error: ${error}`);
            });
        }
        
        function clearLogs() {
            document.getElementById('debugLogs').innerHTML = '';
            document.getElementById('alertsContainer').innerHTML = '';
            alertCount = 0;
            log('üßπ Logs cleared');
        }
        
        // Auto-connect on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ SocketIO Monitor loaded');
            connectSocket();
        });
    </script>
</body>
</html>
